<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Fraud Detection</title>
    </head>
    <body>
        <center>
            <div class="container pt-3">
                <img src="{{image}}">
                <form action="/prediction" method="POST">
                    <br>
                    <label for="type">Type</label>
                    <select name="type" name="type">
                        <option value="0">CASH_IN</option>
                        <option value="1">CASH_OUT</option>
                        <option value="2">DEBIT</option>
                        <option value="3">PAYMENT</option>
                        <option value="4">TRANSFER</option>
                    </select>
                    <br>
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" name="amount">
                    <br>
                    <label for="oldbalanceOrg">Sender old balance</label>
                    <input type="text" id="oldbalanceOrg" name="oldbalanceOrg"> 
                    <br>
                    <label for="newbalanceOrg">Sender new balance</label>
                    <input type="text" id="newbalanceOrg" name="newbalanceOrg"> 
                    <br>
                    <label for="oldbalanceDest">Receiver old balance</label>
                    <input type="text" id="oldbalanceDest" name="oldbalanceDest"> 
                    <br>
                    <label for="newbalanceDest">Receiver new balance</label>
                    <input type="text" id="newbalanceDest" name="newbalanceDest">  
                    <br>
                    <button type="submit" class="btn btn-primar">Predict</button>
                </form>
            </div>
        </center>
    </body>
</html>
